<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced English Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        .quiz-container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 12px #aaa;
            border-radius: 10px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .choices li:hover {
            background-color: #d0d0d0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #progress {
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Enhanced English Vocabulary Quiz</h1>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div id="quiz">
            <div class="question"></div>
            <ul class="choices"></ul>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const quizData = [
            { question: "What does 'father' mean?", choices: ["母", "父", "兄", "姉"], correct: 1 },
            { question: "What does 'book' mean?", choices: ["本", "ペン", "紙", "ノート"], correct: 0 },
            { question: "What does 'dog' mean?", choices: ["猫", "犬", "鳥", "魚"], correct: 1 },
            { question: "What does 'guide' mean?", choices: ["ガイド", "医者", "先生", "看護師"], correct: 0 },
            { question: "What does 'harness' mean?", choices: ["ハーネス", "リード", "首輪", "ベスト"], correct: 0 },
            { question: "What does 'message' mean?", choices: ["メッセージ", "手紙", "電話", "メール"], correct: 0 },
            { question: "What does 'corner' mean?", choices: ["角", "直線", "曲線", "道"], correct: 0 },
            { question: "What does 'obstacle' mean?", choices: ["障害物", "道", "信号", "標識"], correct: 0 },
            { question: "What does 'blind' mean?", choices: ["目が見えない", "耳が聞こえない", "足が動かない", "手が動かない"], correct: 0 },
            { question: "What does 'owner' mean?", choices: ["所有者", "利用者", "見学者", "訪問者"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quiz = document.getElementById('quiz');
            const question = quizData[currentQuestion];
            quiz.querySelector('.question').innerHTML = question.question;
            const choicesList = quiz.querySelector('.choices');
            choicesList.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const li = document.createElement('li');
                li.innerHTML = choice;
                li.onclick = () => selectAnswer(index);
                choicesList.appendChild(li);
            });
            updateProgressBar();
        }

        function selectAnswer(index) {
            const question = quizData[currentQuestion];
            if (index === question.correct) {
                score++;
                alert('Correct!');
            } else {
                alert('Wrong!');
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('result').innerHTML = `You scored ${score} out of ${quizData.length}!`;
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = progress + '%';
            progressBar.innerHTML = `${Math.round(progress)}%`;
        }

        loadQuestion();
    </script>
</body>
</html>
