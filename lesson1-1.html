<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lesson1-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            font-size: 1.2em; /* 文字サイズを大きく設定 */
        }
        .quiz-container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 12px #aaa;
            border-radius: 10px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .choices li:hover {
            background-color: #d0d0d0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #progress {
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        #streak {
            font-size: 1.2em;
            color: green;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
    </style>
</head>
