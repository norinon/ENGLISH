 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikan Style Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        .quiz-container {
            margin: auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 12px #aaa;
            border-radius: 10px;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .choices {
            list-style-type: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .choices li:hover {
            background-color: #d0d0d0;
        }
        .choices li.correct {
            background-color: #4caf50;
        }
        .choices li.incorrect {
            background-color: #f44336;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
        #progress {
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Mikan Style Vocabulary Quiz</h1>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
        <div id="quiz">
            <div class="question"></div>
            <ul class="choices"></ul>
            <button onclick="nextQuestion()">Next</button>
        </div>
        <div id="result"></div>
    </div>
    <script>
        const quizData = [
            { question: "What does 'call' mean?", choices: ["呼ぶ", "読む", "書く", "聞く"], correct: 0 },
            { question: "What does 'favorite' mean?", choices: ["最も嫌いな", "最も好きな", "普通の", "大切な"], correct: 1 },
            { question: "What does 'friend' mean?", choices: ["友達", "家族", "先生", "生徒"], correct: 0 },
            { question: "What does 'great' mean?", choices: ["素晴らしい", "悪い", "小さい", "大きい"], correct: 0 },
            { question: "What does 'hello' mean?", choices: ["こんにちは", "さようなら", "ありがとう", "おはよう"], correct: 0 },
            { question: "What does 'I' mean?", choices: ["私", "あなた", "彼", "彼女"], correct: 0 },
            { question: "What does 'I'm' mean?", choices: ["私は～です", "あなたは～です", "彼は～です", "彼女は～です"], correct: 0 },
            { question: "What does 'is' mean?", choices: ["～です", "～します", "～あります", "～なります"], correct: 0 },
            { question: "What does 'like' mean?", choices: ["好き", "嫌い", "愛してる", "必要"], correct: 0 },
            { question: "What does 'me' mean?", choices: ["私を", "あなたを", "彼を", "彼女を"], correct: 0 },
            { question: "What does 'meet' mean?", choices: ["会う", "聞く", "話す", "見る"], correct: 0 },
            { question: "What does 'music' mean?", choices: ["音楽", "絵", "映画", "本"], correct: 0 },
            { question: "What does 'my' mean?", choices: ["私の", "あなたの", "彼の", "彼女の"], correct: 0 },
            { question: "What does 'name' mean?", choices: ["名前", "場所", "年齢", "性別"], correct: 0 },
            { question: "What does 'new' mean?", choices: ["新しい", "古い", "大きい", "小さい"], correct: 0 },
            { question: "What does 'nice' mean?", choices: ["素敵な", "悪い", "普通の", "変な"], correct: 0 },
            { question: "What does 'Nice to meet you.' mean?", choices: ["はじめまして", "こんにちは", "さようなら", "ありがとう"], correct: 0 },
            { question: "What does 'oh' mean?", choices: ["ああ", "いいえ", "はい", "ううん"], correct: 0 },
            { question: "What does 'piano' mean?", choices: ["ピアノ", "ギター", "ドラム", "バイオリン"], correct: 0 },
            { question: "What does 'play' mean?", choices: ["遊ぶ", "読む", "書く", "見る"], correct: 0 },
            { question: "What does 'please' mean?", choices: ["どうぞ", "ありがとう", "さようなら", "おはよう"], correct: 0 },
            { question: "What does 'Please call me ～.' mean?", choices: ["～と呼んでください", "～に電話してください", "～に会ってください", "～に聞いてください"], correct: 0 },
            { question: "What does 'Robert West' mean?", choices: ["ロバート・ウェスト", "ジョン・スミス", "マイケル・ジョンソン", "ジェームズ・ブラウン"], correct: 0 },
            { question: "What does 'science' mean?", choices: ["科学", "数学", "歴史", "地理"], correct: 0 },
            { question: "What does 'subject' mean?", choices: ["科目", "時間", "場所", "人"], correct: 0 },
            { question: "What does 'that' mean?", choices: ["あれ", "これ", "それ", "どれ"], correct: 0 },
            { question: "What does 'that's' mean?", choices: ["それは～です", "これは～です", "あれは～です", "どれは～です"], correct: 0 },
            { question: "What does 'the' mean?", choices: ["その", "この", "あの", "どの"], correct: 0 },
            { question: "What does 'too' mean?", choices: ["も", "また", "さらに", "まだ"], correct: 0 },
            { question: "What does 'you' mean?", choices: ["あなた", "私", "彼", "彼女"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const quiz = document.getElementById('quiz');
            const question = quizData[currentQuestion];
            quiz.querySelector('.question').innerHTML = question.question;
            const choicesList = quiz.querySelector('.choices');
            choicesList.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const li = document.createElement('li');
                li.innerHTML = choice;
                li.onclick = () => selectAnswer(index);
                choicesList.appendChild(li);
            });
            updateProgressBar();
        }

        function selectAnswer(index) {
            const question = quizData[currentQuestion];
            const choices = document.querySelectorAll('.choices li');
            choices.forEach(choice => choice.onclick = null);
            if (index === question.correct) {
                choices[index].classList.add('correct');
                score++;
            } else {
                choices[index].classList.add('incorrect');
                choices[question.correct].classList.add('correct');
            }
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                document.getElementById('quiz').style.display = 'none';
                document.getElementById('result').innerHTML = `You scored ${score} out of ${quizData.length}!`;
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
